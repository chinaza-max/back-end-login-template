<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">

      *{
        padding: 0;
        margin: 0;
      }
      .background{
        width: 100%;
        height: 100vh;
        background-image: url('https://res.cloudinary.com/dvznn9s4g/image/upload/v1724371825/building_rdn10h.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
        overflow: hidden;
      }

      .container{
        width: 95%;
        height: 70vh;
        background-color: white;
        border-radius: 10px;
        padding: 40px 10px;
      }

      .container .checkOut{
          margin-top: 40px;
          margin-bottom: 20px;
      }   

      .container .checkOut a{
        margin: 0 auto;
        width: 120px;
        height: 15px;
        text-decoration: none;
        color: white;
        background-color: blue;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }
      .container .checkOut{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container .body{
          margin-bottom: 30px;
      }
      .container .body p{
          margin-bottom: 30px;
      }
      .container  h3{
          margin-top: 30px;
      }   
      #myLogo{
        background-image: url("https://res.cloudinary.com/dvznn9s4g/image/upload/v1725747368/jyielixjv0ozmolwpuca.png");
        background-size: contain; 
        background-repeat: no-repeat;
        width: 100px;
        height: 100px;
        margin: 0 auto;
        margin-bottom: 20px;
      }

    </style>
  </head>

  <body class="background">
      <div class="container">

        <div style="width: 70px; height: 70px; margin: 0 auto;" > 
          <div id="myLogo"></div> 
        </div>
        <h3>Hi  {{customerName}},</h3>

        <p>We would like to inform you that your rent
           payment for {{rentFor}} is now due. Kindly find
            the details of your invoice below, issued by {{companyName}}:
          </p>


        <div class="checkOut">
          <a href="{{checkoutUrl}}">CHECK OUT</a>
        </div>



        <div class="body">
          <h3>Description</h3>
          <p>Rent for {{rentFor}} for the next {{month}} month</p>

          <h3>Due Date</h3>
          <p>{{rentNextDueDate}}</p>

        </div>

      </div>
  </body>
</html>
